<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <h1>Quiz App 2.0 - Js Project</h1>
      <p class="asd">This is a more advanced, dynamic, and more refined version of previous quiz app.</p>
      <p>Created By: <a href="http://github.com/nabeel0209" style="text-decoration: none; color: #fefefe; margin: 0; padding: 0;"><i><b>Muhammad Nabeel</b></i></a></p>
      <div class="container">
        <div class="question">
          <p id="question"></p>
        </div>
        <div class="options" id="options">
        </div>
        <button class="next" id="next">Next</button>
        <button class="end" id="end">End Quiz</button>
      </div>
      <div class="endScreen " id="endScreen">
        <div class="endScreenContent">
          <h1 id="endHeading">Quiz Ended</h1>
        <p id="score">Your score is: 0/0</p>
        <div class="button-group">
          <button class="restart" id="restart">Restart Quiz</button>
          <button class="history" id="history">Show Answer History</button>
        </div>
        <div class="historyContainer" id="historyContainer">
          <h2>User Answer History</h2>
          <ul id="historyList">
            
          </ul>
        </div>
        </div>
      </div>
    </div>
   
  <script src="script.js"></script>
</body>
</html>
